<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Clienti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestione Clienti</h1>
  <button class="logout-button" onclick="logout()">Logout</button>

  <form id="clienteForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="indirizzo" placeholder="Indirizzo" required>
    <input type="text" id="telefono" placeholder="Telefono" required>
    <button type="submit">Aggiungi Cliente</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Indirizzo</th>
        <th>Telefono</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody id="clientiTable"></tbody>
  </table>

  <!-- Modale per Modifica Cliente -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="chiudiModale()">&times;</span>
      <h2>Modifica Cliente</h2>
      <input type="text" id="editNome" placeholder="Nome">
      <input type="text" id="editIndirizzo" placeholder="Indirizzo">
      <input type="text" id="editTelefono" placeholder="Telefono">
      <button id="saveChanges">Salva</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'login.html'; 
      }
    });

    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html'; 
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
